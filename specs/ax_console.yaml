openapi: 3.0.2
info:
  title: Automox Console API
  description: API for use with the Automox Console
  version: "2021-09-01"
  contact:
    name: Automox Support
    email: support@automox.com
servers:
  - url: "https://console.automox.com/api"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    Error:
      description: Invalid Request
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Validation Error
    Unauthorized:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Unauthorized
    UnauthorizedAction:
      description: You do not have permission to perform this action.
      content:
        application/json:
          schema:
            description: ""
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
            required:
              - errors
          examples:
            Unauthorized for this action.:
              value:
                errors:
                  - Unauthorized
    RateLimit:
      description: Too many requests
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Too Many Requests!
    NotFound:
      description: Entity not found
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Not found.
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Bad Request
  schemas:
    ApiKey:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        is_enabled:
          type: boolean
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: integer
              format: int64
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
    Batch:
      type: object
      properties:
        id:
          type: string
          example: "942b355c-1fdd-4465-af21-0e6c206b35f3"
        total_jobs:
          type: integer
        pending_jobs:
          type: integer
        processed_jobs:
          type: integer
        progress:
          type: integer
        failed_jobs:
          type: integer
        options:
          type: array
        created_at:
          type: string
          format: date-time
        cancelled_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
    Command:
      type: object
      required:
        - args
        - command_type_name
        - exec_time
      example:
        command_type_name: InstallUpdate
        args: KB12345 KB67890
        exec_time: "2017-06-29T16:39:50.951Z"
      properties:
        id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        policy_id:
          type: integer
          format: int64
        command_id:
          type: integer
          format: int64
        command_type_name:
          type: string
          enum:
            - InstallUpdate
            - Reboot
          description: Type of command being issued
        args:
          type: string
          nullable: true
          example: '"KB12345 KB67890"'
          description: "List of patches to apply, or NULL if issuing a Reboot"
        response:
          type: string
        response_time:
          type: string
          format: date-time
        create_time:
          type: string
          format: date-time
        exec_time:
          type: string
          nullable: true
          format: date-time
          example: "2017-06-29T16:39:50.951Z"
          description: "Time to execute the command, or NULL if issuing a Reboot"
    DeviceStatus:
      type: object
      properties:
        device_status:
          type: string
        agent_status:
          type: string
        policy_status:
          type: string
        policy_statuses:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              compliant:
                type: boolean
    DataExtract:
      description: A DataExtract job
      type: object
      x-examples:
        DataExtract Example:
          id: 75
          organization_id: 1
          user_id: 1
          status: queued
          is_completed: false
          created_at: "2021-03-30T16:03:04.608690+0000"
          download_expires_at: null
          download_url: null
          parameters:
            start_time: "2021-02-03T00:00:00+0000"
            end_time: "2021-03-18T16:19:00+0000"
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        user_id:
          type: integer
        status:
          type: string
          minLength: 1
          enum:
            - queued
            - running
            - complete
            - failed
            - canceled
            - expired
        is_completed:
          type: boolean
        created_at:
          type: string
          minLength: 1
          format: date-time
        download_expires_at:
          type: string
          format: date-time
          nullable: true
        download_url:
          type: string
          nullable: true
        parameters:
          type: object
          required:
            - start_time
            - end_time
          properties:
            start_time:
              type: string
              format: date-time
            end_time:
              type: string
              format: date-time
      required:
        - id
        - organization_id
        - user_id
        - status
        - is_completed
        - created_at
        - download_expires_at
        - download_url
        - parameters
    DeviceFilters:
      type: array
      items:
        type: object
        properties:
          field:
            type: string
            enum:
              - tag
              - hostname
              - ip_addr
              - os_family
              - os_version_id
              - organizational_unit
          op:
            type: string
            enum:
              - in
              - not_in
              - like_any
              - not_like_any
          value:
            type: array
            items:
              oneOf:
                - type: string
                - type: boolean
                - type: array
                  items:
                    oneOf:
                      - type: string
                      - type: integer
                - type: number
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          description: Event type
          example: system.add
        user_id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        organization_id:
          type: integer
          format: int64
        policy_id:
          type: integer
          format: int64
        data:
          oneOf:
            - $ref: "#/components/schemas/EventData"
            - $ref: "#/components/schemas/SystemEventData"
            - $ref: "#/components/schemas/NotificationResponseData"
            - $ref: "#/components/schemas/NotificationSentData"
            - $ref: "#/components/schemas/PatchAppliedData"
            - $ref: "#/components/schemas/PatchFailedData"
            - $ref: "#/components/schemas/PolicyActionData"
            - $ref: "#/components/schemas/UserData"
            - $ref: "#/components/schemas/SlackData"
            - $ref: "#/components/schemas/SamlData"
            - $ref: "#/components/schemas/OrgEndpointLimitData"
        server_name:
          type: string
        policy_name:
          type: string
        policy_type_name:
          type: string
        create_time:
          type: string
          format: date-time
    EventData:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        orgname:
          type: string
        ip:
          type: string
        os:
          type: string
        systemname:
          type: string
        text:
          type: string
        status:
          type: integer
          format: int64
        patches:
          type: string
    SystemEventData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        systemname:
          type: string
    NotificationResponseData:
      type: object
      properties:
        response:
          type: string
        notification_id:
          type: string
    NotificationSentData:
      type: object
      properties:
        scheduled_time:
          type: string
          format: date-time
        notification_id:
          type: string
        last_process_time:
          type: string
          format: date-time
    PolicyActionData:
      type: object
      properties:
        text:
          type: string
          nullable: true
        status:
          type: integer
          format: int64
    PatchAppliedData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        patches:
          type: string
        systemname:
          type: string
    PatchFailedData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        failure:
          type: string
        systemname:
          type: string
    UserData:
      type: object
      properties:
        email:
          type: string
        orgname:
          type: string
        lastname:
          type: string
          nullable: true
        trialend:
          type: string
          format: date-time
          nullable: true
        firstname:
          type: string
          nullable: true
        trialstart:
          type: string
          format: date-time
          nullable: true
    SamlData:
      type: object
    SlackData:
      type: object
    OrgEndpointLimitData:
      type: object
    NonCompliant:
      type: object
      properties:
        nonCompliant:
          type: object
          properties:
            total:
              type: integer
              format: int64
            none:
              type: integer
              format: int64
            low:
              type: integer
              format: int64
            medium:
              type: integer
              format: int64
            high:
              type: integer
              format: int64
            critical:
              type: integer
              format: int64
            other:
              type: integer
              format: int64
            devices:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  customName:
                    type: string
                  serverCreateTime:
                    type: string
                    format: date-time
                  lastRefreshTime:
                    type: string
                    format: date-time
                  connected:
                    type: boolean
                  needsReboot:
                    type: boolean
                  groupId:
                    type: integer
                    format: int64
                  os_family:
                    type: string
                  policies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                        name:
                          type: string
                        type:
                          type: string
                        reasonForFail:
                          type: string
                        policyCreateTime:
                          type: string
                          format: date-time
                        severity:
                          type: string
                        packages:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                format: int64
                              name:
                                type: string
                              severity:
                                type: string
                              packageVersionId:
                                type: integer
                                format: int64
                              createTime:
                                type: string
                                format: date-time
    Organization:
      type: object
