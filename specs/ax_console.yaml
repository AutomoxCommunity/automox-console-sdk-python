openapi: 3.0.3
info:
  title: Automox Console API
  description: API for use with the Automox Console
  version: "2021-11-16"
  contact:
    name: Automox Support
    email: support@automox.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://console.automox.com/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  responses:
    Error:
      description: Invalid Request
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Validation Error
    Unauthorized:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Unauthorized
    UnauthorizedAction:
      description: You do not have permission to perform this action.
      content:
        application/json:
          schema:
            description: "Unauthorized"
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
            required:
              - errors
          examples:
            Unauthorized for this action.:
              value:
                errors:
                  - Unauthorized
    RateLimit:
      description: Too many requests
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Too Many Requests!
    NotFound:
      description: Entity not found
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                maxItems: 1
                items:
                  type: string
          example:
            errors:
              - Not found.
  schemas:
    ApiKey:
      type: object
      properties:
        id:
          description: The ID of the API key
          type: integer
          format: int64
        name:
          description: The username of the user
          type: string
        is_enabled:
          type: boolean
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: integer
              format: int64
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
    Batch:
      type: object
      properties:
        id:
          type: string
          example: 942b355c-1fdd-4465-af21-0e6c206b35f3
        total_jobs:
          type: integer
        pending_jobs:
          type: integer
        processed_jobs:
          type: integer
        progress:
          type: integer
        failed_jobs:
          type: integer
        created_at:
          type: string
          format: date-time
        cancelled_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
    Command:
      type: object
      required:
        - args
        - command_type_name
        - exec_time
      example:
        command_type_name: InstallUpdate
        args: KB12345 KB67890
        exec_time: 2017-06-29T16:39:50.951Z
      properties:
        id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        policy_id:
          type: integer
          format: int64
        command_id:
          type: integer
          format: int64
        command_type_name:
          type: string
          enum:
            - InstallUpdate
            - Reboot
          description: Type of command being issued
        args:
          type: string
          nullable: true
          example: '"KB12345 KB67890"'
          description: List of patches to apply, or NULL if issuing a Reboot
        response:
          type: string
        response_time:
          type: string
          format: date-time
        create_time:
          type: string
          format: date-time
        exec_time:
          type: string
          nullable: true
          format: date-time
          example: "2017-06-29T16:39:50.951Z"
          description: Time to execute the command, or NULL if issuing a Reboot
    CompatibilityChecks:
      type: object
      properties:
        low_diskspace:
          type: boolean
        missing_secure_token:
          type: boolean
        app_store_disconnected:
          type: boolean
        missing_powershell:
          type: boolean
        missing_wmi_integrity_check:
          type: boolean
        wsus_disconnected:
          type: boolean
        windows_update_server_disconnected:
          type: boolean
    DeviceStatus:
      type: object
      properties:
        device_status:
          type: string
        agent_status:
          type: string
        policy_status:
          type: string
        policy_statuses:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              compliant:
                type: boolean
    DataExtract:
      description: A DataExtract job
      type: object
      x-examples:
        DataExtract Example:
          id: 75
          organization_id: 1
          user_id: 1
          status: queued
          is_completed: false
          created_at: 2021-03-30T16:03:04.608690+0000
          download_expires_at: null
          download_url: null
          parameters:
            start_time: 2021-02-03T00:00:00+0000
            end_time: 2021-03-18T16:19:00+0000
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        user_id:
          type: integer
        status:
          type: string
          minLength: 1
          enum:
            - queued
            - running
            - complete
            - failed
            - canceled
            - expired
        is_completed:
          type: boolean
        created_at:
          type: string
          minLength: 1
          format: date-time
        download_expires_at:
          type: string
          nullable: true
          format: date-time
        download_url:
          type: string
          nullable: true
        parameters:
          type: object
          required:
            - start_time
            - end_time
          properties:
            start_time:
              type: string
              format: date-time
            end_time:
              type: string
              format: date-time
      required:
        - id
        - organization_id
        - user_id
        - status
        - is_completed
        - created_at
        - download_expires_at
        - download_url
        - parameters
    DeviceFilters:
      description: Device Targeting Filters. See [Device Filter Parameters](/developer-portal/policy_filters_schedule/#device-filters---filter-parameters) for more information.
      type: array
      items:
        type: object
        properties:
          field:
            type: string
            enum:
              - tag
              - hostname
              - ip_addr
              - os_family
              - os_version_id
              - organizational_unit
          op:
            type: string
            enum:
              - in
              - not_in
              - like_any
              - not_like_any
          value:
            type: array
            items:
              oneOf:
                - type: string
                - type: boolean
                - type: array
                  items:
                    oneOf:
                      - type: string
                      - type: integer
                - type: number
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          description: Event type
          example: system.add
        user_id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        organization_id:
          type: integer
          format: int64
        policy_id:
          type: integer
          format: int64
        data:
          oneOf:
            - $ref: "#/components/schemas/EventData"
            - $ref: "#/components/schemas/SystemEventData"
            - $ref: "#/components/schemas/NotificationResponseData"
            - $ref: "#/components/schemas/NotificationSentData"
            - $ref: "#/components/schemas/PatchAppliedData"
            - $ref: "#/components/schemas/PatchFailedData"
            - $ref: "#/components/schemas/PolicyActionData"
            - $ref: "#/components/schemas/UserData"
            - $ref: "#/components/schemas/SlackData"
            - $ref: "#/components/schemas/SamlData"
            - $ref: "#/components/schemas/OrgEndpointLimitData"
        server_name:
          type: string
        policy_name:
          type: string
        policy_type_name:
          type: string
          enum:
            - patch
            - custom
            - required_software
          x-enumDescriptions:
            patch: Patch Policy
            custom: Worklet Policy
            required_software: Required Software Policy
        create_time:
          type: string
          format: date-time
    EventData:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        orgname:
          type: string
        ip:
          type: string
        os:
          type: string
        systemname:
          type: string
        text:
          type: string
        status:
          type: integer
          format: int64
        patches:
          type: string
    SystemEventData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        systemname:
          type: string
    NotificationResponseData:
      type: object
      properties:
        response:
          type: string
        notification_id:
          type: string
    NotificationSentData:
      type: object
      properties:
        scheduled_time:
          type: string
          format: date-time
        notification_id:
          type: string
        last_process_time:
          type: string
          format: date-time
    PolicyActionData:
      type: object
      properties:
        text:
          type: string
          nullable: true
        status:
          type: integer
          format: int64
    PatchAppliedData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        patches:
          type: string
        systemname:
          type: string
    PatchFailedData:
      type: object
      properties:
        ip:
          type: string
        os:
          type: string
        failure:
          type: string
        systemname:
          type: string
    UserData:
      type: object
      properties:
        email:
          type: string
        orgname:
          type: string
        lastname:
          type: string
          nullable: true
        trialend:
          type: string
          nullable: true
          format: date-time
        firstname:
          type: string
          nullable: true
        trialstart:
          type: string
          nullable: true
          format: date-time
    SamlData:
      type: object
    SlackData:
      type: object
    OrgEndpointLimitData:
      type: object
    NonCompliant:
      type: object
      properties:
        nonCompliant:
          type: object
          properties:
            total:
              type: integer
              format: int64
            none:
              type: integer
              format: int64
            low:
              type: integer
              format: int64
            medium:
              type: integer
              format: int64
            high:
              type: integer
              format: int64
            critical:
              type: integer
              format: int64
            other:
              type: integer
              format: int64
            devices:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  customName:
                    type: string
                  serverCreateTime:
                    type: string
                    format: date-time
                  lastRefreshTime:
                    type: string
                    format: date-time
                  connected:
                    type: boolean
                  needsReboot:
                    type: boolean
                  groupId:
                    type: integer
                    format: int64
                  os_family:
                    type: string
                  policies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                        name:
                          type: string
                        type:
                          type: string
                        reasonForFail:
                          type: string
                        policyCreateTime:
                          type: string
                          format: date-time
                        severity:
                          type: string
                        packages:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                format: int64
                              name:
                                type: string
                              severity:
                                type: string
                              packageVersionId:
                                type: integer
                                format: int64
                              createTime:
                                type: string
                                format: date-time
    NeedsAttention:
      type: object
      properties:
        nonCompliant:
          type: object
          properties:
            total:
              type: integer
              format: int64
            none:
              type: integer
              format: int64
            low:
              type: integer
              format: int64
            medium:
              type: integer
              format: int64
            high:
              type: integer
              format: int64
            critical:
              type: integer
              format: int64
            other:
              type: integer
              format: int64
            devices:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  customName:
                    type: string
                  serverCreateTime:
                    type: string
                    format: date-time
                  lastRefreshTime:
                    type: string
                    format: date-time
                  connected:
                    type: boolean
                  needsReboot:
                    type: boolean
                  groupId:
                    type: integer
                    format: int64
                  os_family:
                    type: string
                  policies:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                        name:
                          type: string
                        type:
                          type: string
                        reasonForFail:
                          type: string
                        policyCreateTime:
                          type: string
                          format: date-time
                        severity:
                          type: string
                        packages:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                format: int64
                              name:
                                type: string
                              severity:
                                type: string
                              packageVersionId:
                                type: integer
                                format: int64
                              createTime:
                                type: string
                                format: date-time
    Organization:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        addr1:
          type: string
        addr2:
          type: string
        city:
          type: string
        state:
          type: string
        zipcode:
          type: string
        country:
          type: string
        create_time:
          type: string
          format: date-time
        access_key:
          type: string
        server_limit:
          type: integer
          format: int64
        stripe_cust:
          type: string
        cc_last:
          type: string
        cc_exp:
          type: string
        cc_brand:
          type: string
        cc_name:
          type: string
        billing_interval:
          type: integer
          format: int64
        billing_interval_count:
          type: integer
          format: int64
        trial_end_time:
          type: string
          format: date-time
        trial_expired:
          type: boolean
        sub_plan:
          type: string
        sub_systems:
          type: string
        sub_create_time:
          type: string
        sub_end_time:
          type: string
        next_bill_time:
          type: string
        rate_id:
          type: integer
          format: int64
        parent_id:
          type: integer
          format: int64
        bill_overages:
          type: boolean
        metadata:
          type: object
        legacy_billing:
          type: boolean
        billing_name:
          type: string
        billing_email:
          type: string
        billing_phone:
          type: string
        device_limit:
          type: number
          nullable: true
          description:
            If your organization has a server limit (you will have contacted
            support for this), then this is the value for your organization.
            Otherwise, null.
        device_count:
          type: number
          description: The current number of installed devices for your organization
    Packages:
      type: object
      properties:
        id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        package_id:
          type: integer
          format: int64
        software_id:
          type: integer
          format: int64
        installed:
          type: boolean
        ignored:
          type: boolean
        deferred_until:
          type: string
          nullable: true
          format: date-time
        name:
          type: string
        display_name:
          type: string
        version:
          type: string
        repo:
          type: string
        group_ignored:
          type: boolean
        group_deferred_until:
          type: string
          nullable: true
          format: date-time
        cves:
          type: array
          items:
            type: string
        cve_score:
          type: string
          nullable: true
        severity:
          type: string
          nullable: true
        package_version_id:
          type: integer
          format: int64
        os_name:
          type: string
        os_version:
          type: string
        os_version_id:
          type: integer
          format: int64
        create_time:
          type: string
          format: date-time
        requires_reboot:
          type: boolean
        patch_classification_category_id:
          type: integer
          nullable: true
          format: int64
        patch_scope:
          type: string
          nullable: true
        is_uninstallable:
          type: boolean
        secondary_id:
          type: string
        is_managed:
          type: boolean
        impact:
          type: integer
          format: int64
        organization_id:
          type: integer
          format: int64
        agent_severity:
          type: string
          nullable: true
    Patches:
      type: object
      properties:
        id:
          type: integer
          format: int64
        packageVersionId:
          type: integer
          format: int64
        name:
          type: string
        severity:
          type: string
        cve:
          type: string
        createTime:
          type: string
          format: date-time
        patchTime:
          type: string
          format: date-time
        needsApproval:
          type: boolean
    PatchPolicy:
      type: object
      title: Patch Policy object
      description: Patch Policy object
      required:
        - name
        - organization_id
        - policy_type_name
        - schedule_days
        - schedule_time
        - configuration
        - notes
        - server_groups
      properties:
        id:
          description: Policy ID
          type: integer
          format: int64
        organization_id:
          description: Organization ID for the specified policy
          type: integer
          format: int64
        name:
          description: The name of the policy
          type: string
        policy_type_name:
          description: The name of the type of policy you are creating. Optional when updating an existing policy.
          type: string
          enum:
            - patch
            - custom
            - required_software
          x-enumDescriptions:
            patch: Patch Policy
            custom: Worklet Policy
            required_software: Required Software Policy
        configuration:
          description: The policy configuration. This varies depending on the type of policy being used.
          discriminator:
            propertyName: patch_rule
            mapping:
              all: "#/components/schemas/PatchPolicyConfiguration"
              filter: "#/components/schemas/PatchFilterPolicyConfiguration"
              manual: "#/components/schemas/PatchPolicyConfiguration"
              advanced: "#/components/schemas/PatchAdvancedPolicyConfiguration"
          oneOf:
            - $ref: "#/components/schemas/PatchPolicyConfiguration"
            - $ref: "#/components/schemas/PatchFilterPolicyConfiguration"
            - $ref: "#/components/schemas/PatchAdvancedPolicyConfiguration"
        schedule_days:
          description:
            Decimal value of binary day schedule. See [Policy and Device
            Filters, and Scheduling - Example Days per
            Week](/developer-portal/policy_filters_schedule/#example-days-per-week).
          type: integer
          format: int64
        schedule_weeks_of_month:
          description:
            Decimal value of binary week schedule. See [Policy and Device
            Filters, and Scheduling - Example Weeks per
            Month](/developer-portal/policy_filters_schedule/#example-weeks-per-month).
          type: integer
          format: int64
        schedule_months:
          description:
            Decimal value of binary month schedule. See [Policy and Device
            Filters, and Scheduling - Example Months per
            Year](/developer-portal/policy_filters_schedule/#example-months-per-year).
          type: integer
          format: int64
        schedule_time:
          description: 'Scheduled time for automatic policy execution. Format: `"hh:mm"`'
          type: string
        server_groups:
          description: An array containing a list of the server group IDs to be affected by the policy.
          type: array
          items:
            type: integer
    PatchPolicyConfiguration:
      type: object
      title: Patch Policy Configuration
      description: Policy configuration used for Patch Policies
      required:
        - auto_patch
        - notify_user
        - auto_reboot
        - patch_rule
      properties:
        auto_patch:
          description: Enable or disable Auto Patch.
          type: boolean
        auto_reboot:
          description: Enable or disable Auto Reboot.
          type: boolean
        notify_user:
          type: boolean
        missed_patch_window:
          type: boolean
        patch_rule:
          description: Use only with Patch policy.
          type: string
          enum:
            - all
            - filter
            - manual
            - advanced
          x-enumDescriptions:
            all: Patch All
            filter: Patch All Except or Patch Only or Patch by Severity
            manual: Manually Approve
            advanced: Advanced Patch Policy
        filter_type:
          description: The type of filter being used. Use only with `patch_rule` = `filter`
          type: string
          enum:
            - include
            - exclude
            - severity
          x-enumDescriptions:
            exclude: Patch All Except
            include: Patch Only
            severity: Patch by Severity
        device_filters_enabled:
          description: Enable or disable Device Targeting Filters.
          type: boolean
          default: false
        device_filters:
          $ref: "#/components/schemas/DeviceFilters"
        include_optional:
          description:
            Enable or disable inclusion of optional Windows patches for this
            policy **NOTE:** Will default to false if not included.
          type: boolean
          default: false
        notify_reboot_user:
          description:
            Display modified notification 15 minutes before patching. This
            message should inform the user that a reboot will follow patching
            actions.
          type: boolean
        notify_deferred_reboot_user:
          description:
            If `true`, this shows a post-install reboot notification message,
            if `notify_reboot_deferred` is also `true`. If
            `notify_reboot_deferred` is `false` or `null`, this will sync with
            the existing `notify_reboot_user` parameter.
          type: boolean
          nullable: true
        custom_notification_patch_message:
          description:
            Message to display before a non-rebooting patch policy executes on
            a Windows device. Maximum 125 characters
          type: string
          maxLength: 125
        custom_notification_patch_message_mac:
          description:
            Message to display before a non-rebooting patch policy executes on
            a macOS device. Maximum 70 characters
          type: string
          maxLength: 70
        custom_notification_reboot_message:
          description:
            Message to display before a rebooting patch policy executes on a
            Windows device. Reboot will follow patching actions. Maximum 125
            characters
          type: string
          maxLength: 125
        custom_notification_reboot_message_mac:
          description:
            Message to display before a rebooting patch policy executes on a
            macOS device. Reboot will follow patching actions. Maximum 70
            characters
          type: string
          maxLength: 70
        custom_notification_max_delays:
          description:
            Maximum number of times a user is allowed to defer the reboot. The
            default is 0.
          type: integer
          format: int64
          default: 0
        custom_notification_deferment_periods:
          description:
            "Integer array: Deferral time periods (hours) that users can choose
            from. Include up to 3. All 3 must be distinct with a maximum of 24.
            Default values: 1, 4, 8"
          type: array
          items:
            type: integer
            format: int64
            default:
              - 1
              - 4
              - 8
        custom_pending_reboot_notification_message:
          description: Custom reboot message.
          type: string
          maxLength: 125
        custom_pending_reboot_notification_message_mac:
          description: The custom reboot message for macOS, which overrides
            `custom_pending_reboot_notification_message` string, if provided.
          type: string
          maxLength: 70
        custom_pending_reboot_notification_max_delays:
          description:
            Maximum number of times a user is allowed to defer the reboot. The
            default is 0.
          type: integer
          format: int64
          default: 0
        custom_pending_reboot_notification_deferment_periods:
          description:
            "The time period options available to defer a reboot for each
            deferral selection. Default values: 1, 4, 8"
          type: array
          items:
            type: integer
            format: int64
            default:
              - 1
              - 4
              - 8
        notify_user_message_timeout:
          description:
            "The amount of time a patch notification appears before timing out
            and closing. Min: 15 min. Max: 480 min. Default is 15 minutes."
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_deferred_reboot_user_message_timeout:
          description:
            "The amount of time a deferrable reboot notification message
            appears before timing out and closing. Min: 15 min. Max: 480 min.
            Default is 15 minutes."
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_user_auto_deferral_enabled:
          description:
            If a patch notification times out, apply the highest configured
            patch deferral.
