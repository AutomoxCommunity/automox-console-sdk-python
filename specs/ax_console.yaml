        id:
          type: integer
          format: int64
        name:
          type: string
        addr1:
          type: string
        addr2:
          type: string
        city:
          type: string
        state:
          type: string
        zipcode:
          type: string
        country:
          type: string
        create_time:
          type: string
          format: date-time
        access_key:
          type: string
        server_limit:
          type: integer
          format: int64
        stripe_cust:
          type: string
        cc_last:
          type: string
        cc_exp:
          type: string
        cc_brand:
          type: string
        cc_name:
          type: string
        billing_interval:
          type: integer
          format: int64
        billing_interval_count:
          type: integer
          format: int64
        trial_end_time:
          type: string
          format: date-time
        trial_expired:
          type: boolean
        sub_plan:
          type: string
        sub_systems:
          type: string
        sub_create_time:
          type: string
        sub_end_time:
          type: string
        next_bill_time:
          type: string
        rate_id:
          type: integer
          format: int64
        parent_id:
          type: integer
          format: int64
        bill_overages:
          type: boolean
        metadata:
          type: object
        legacy_billing:
          type: boolean
        billing_name:
          type: string
        billing_email:
          type: string
        billing_phone:
          type: string
        device_limit:
          type: number
          description: "If your organization has a server limit (you will have contacted support for this), then this is the value for your organization. Otherwise, null."
        device_count:
          type: number
          description: The current number of installed devices for your organization
    Packages:
      type: object
      properties:
        id:
          type: integer
          format: int64
        server_id:
          type: integer
          format: int64
        package_id:
          type: integer
          format: int64
        software_id:
          type: integer
          format: int64
        installed:
          type: boolean
        ignored:
          type: boolean
        deferred_until:
          type: string
          nullable: true
          format: date-time
        name:
          type: string
        display_name:
          type: string
        version:
          type: string
        repo:
          type: string
        group_ignored:
          type: boolean
        group_deferred_until:
          type: string
          nullable: true
          format: date-time
        cves:
          type: array
          items:
            type: string
        cve_score:
          type: string
          nullable: true
        severity:
          type: string
          nullable: true
        package_version_id:
          type: integer
          format: int64
        os_name:
          type: string
        os_version:
          type: string
        os_version_id:
          type: integer
          format: int64
        create_time:
          type: string
          format: date-time
        requires_reboot:
          type: boolean
        patch_classification_category_id:
          type: integer
          nullable: true
          format: int64
        patch_scope:
          type: string
          nullable: true
        is_uninstallable:
          type: boolean
        secondary_id:
          type: string
        is_managed:
          type: boolean
        impact:
          type: integer
          format: int64
        organization_id:
          type: integer
          format: int64
        agent_severity:
          type: string
          nullable: true
    Patches:
      type: object
      properties:
        id:
          type: integer
          format: int64
        packageVersionId:
          type: integer
          format: int64
        name:
          type: string
        severity:
          type: string
        cve:
          type: string
        createTime:
          type: string
          format: date-time
        patchTime:
          type: string
          format: date-time
        needsApproval:
          type: boolean
    Policy:
      type: object
      required:
        - name
        - organization_id
        - policy_type_name
        - schedule_days
        - schedule_time
        - configuration
        - notes
        - server_groups
      properties:
        configuration:
          $ref: "#/components/schemas/PolicyConfiguration"
        id:
          type: integer
          format: int64
        name:
          type: string
        notes:
          type: string
        organization_id:
          type: integer
          format: int64
        policy_type_name:
          type: string
        schedule_days:
          type: integer
          format: int64
        schedule_weeks_of_month:
          type: integer
          format: int64
        schedule_months:
          type: integer
          format: int64
        schedule_time:
          type: string
        next_remediation:
          type: string
          format: date-time
          nullable: true
        server_groups:
          type: array
          items:
            type: integer
            format: int64
    UpdateAndCreatePolicyConfiguration:
      type: object
      required:
        - auto_patch
        - patch_rule
        - auto_reboot
        - notify_user
      properties:
        auto_patch:
          type: boolean
        patch_rule:
          type: string
        auto_reboot:
          type: boolean
        filter_type:
          type: string
        notify_user:
          type: boolean
        device_filters:
          $ref: "#/components/schemas/DeviceFilters"
        evaluation_code:
          type: string
          nullable: true
        include_optional:
          type: boolean
        remediation_code:
          type: string
          nullable: true
        installation_code:
          type: string
          nullable: true
        notify_reboot_user:
          type: boolean
        notify_deferred_reboot_user:
          type: boolean
        custom_notification_max_delays:
          type: integer
          format: int64
        custom_notification_patch_message:
          type: string
          maxLength: 125
        custom_notification_reboot_message:
          type: string
          maxLength: 125
        custom_notification_deferment_periods:
          type: array
          items:
            type: integer
        custom_notification_patch_message_mac:
          type: string
          maxLength: 70
        custom_notification_reboot_message_mac:
          type: string
          maxLength: 70
        custom_pending_reboot_notification_message:
          type: string
          maxLength: 125
        notify_user_message_timeout:
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_user_auto_deferral_enabled:
          type: boolean
        notify_deferred_reboot_user_message_timeout:
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_deferred_reboot_user_auto_deferral_enabled:
          type: boolean
        custom_pending_reboot_notification_max_delays:
          type: integer
        custom_pending_reboot_notification_message_mac:
          type: string
          maxLength: 70
        custom_pending_reboot_notification_deferment_periods:
          type: array
          items:
            type: integer
    PatchPolicyConfiguration:
      type: object
      required:
        - auto_patch
        - notify_user
        - auto_reboot
      properties:
        auto_patch:
          type: boolean
        notify_user:
          type: boolean
        missed_patch_window:
          type: boolean
        auto_reboot:
          type: boolean
        filters:
          type: array
          items:
            type: string
        device_filters:
          $ref: "#/components/schemas/DeviceFilters"
        filter_type:
          type: string
        advanced_filter:
          type: array
          items:
            type: string
        severity_filter:
          type: array
          items:
            type: string
        include_optional:
          type: boolean
        notify_reboot_user:
          type: boolean
        notify_deferred_reboot_user:
          type: boolean
        custom_notification_patch_message:
          type: string
        custom_notification_patch_message_mac:
          type: string
        custom_notification_reboot_message:
          type: string
        custom_notification_reboot_message_mac:
          type: string
        custom_notification_max_delays:
          type: integer
          format: int64
        custom_notification_deferment_periods:
          type: array
          items:
            type: integer
            format: int64
        custom_pending_reboot_notification_message:
          type: string
        custom_pending_reboot_notification_message_mac:
          type: string
        custom_pending_reboot_notification_max_delays:
          type: integer
          format: int64
        custom_pending_reboot_notification_deferment_periods:
          type: array
          items:
            type: integer
            format: int64
        notify_user_message_timeout:
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_deferred_reboot_user_message_timeout:
          type: integer
          default: 15
          minimum: 15
          maximum: 480
        notify_user_auto_deferral_enabled:
          type: boolean
          default: false
        notify_deferred_reboot_user_auto_deferral_enabled:
          type: boolean
          default: false
    RequiredSoftwarePolicyConfiguration:
      type: object
      required:
        - auto_patch
        - notify_user
      properties:
        auto_patch:
          type: boolean
        notify_user:
          type: boolean
        device_filters:
          $ref: "#/components/schemas/DeviceFilters"
        missed_patch_window:
          type: boolean
        os_family:
          type: string
        package_name:
          type: string
        package_version:
          type: string
        installation_code:
          type: string
    CustomPolicyConfiguration:
      type: object
      required:
        - auto_patch
        - notify_user
      properties:
        auto_patch:
          type: boolean
        notify_user:
          type: boolean
        device_filters:
          $ref: "#/components/schemas/DeviceFilters"
        missed_patch_window:
          type: boolean
        os_family:
          type: string
        test_code:
          type: string
        evaluation_code:
          type: string
    PolicyConfiguration:
      oneOf:
        - $ref: "#/components/schemas/PatchPolicyConfiguration"
        - $ref: "#/components/schemas/RequiredSoftwarePolicyConfiguration"
        - $ref: "#/components/schemas/CustomPolicyConfiguration"
        - $ref: "#/components/schemas/UpdateAndCreatePolicyConfiguration"
      example:
        auto_patch: true
        notify_user: true
        missed_patch_window: true
        os_family: Windows
        test_code: ""
        evaluation_code: ""
    PolicyDeviceFiltersPreview:
      type: object
      properties:
        device_filters:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                enum:
                  - tag
                  - hostname
                  - ip_addr
                  - os_family
                  - os_version_id
                  - organizational_unit
              op:
                type: string
                enum:
                  - in
                  - not_in
                  - like_any
                  - not_like_any
              value:
                type: array
                items:
                  oneOf:
                    - type: string
                    - type: boolean
                    - type: array
                      items:
                        oneOf:
                          - type: string
                          - type: integer
                    - type: number
        server_groups:
          type: array
          items:
            type: integer
    PolicyDeviceFiltersOutput:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              uuid:
                type: string
              name:
                type: string
              custom_name:
                type: string
              os_version:
                type: string
              os_family:
                type: string
              server_group:
                type: object
                properties:
                  id:
                    type: integer
                  organization_id:
                    type: integer
                  name:
                    type: string
                  refresh_interval:
                    type: integer
                  parent_server_group_id:
                    type: integer
              tags:
                type: array
                items:
                  type: string
              ip_addr:
                type: string
              ip_addrs_private:
                type: array
                items:
                  type: string
              organizational_unit:
                type: array
                items:
                  type: string
        size:
          type: integer
    PolicyStats:
      type: object
      properties:
        compliant:
          type: integer
          format: int64
        noncompliant:
          type: integer
          format: int64
        organization_id:
          type: integer
          format: int64
        pending:
          type: integer
          format: int64
        policy_id:
          type: integer
          format: int64
        policy_name:
          type: string
        policy_type_name:
          type: string
    PrePatch:
      type: object
      properties:
        prepatch:
          type: object
          properties:
            total:
              type: integer
              format: int64
            needsAttention:
              type: integer
              format: int64
            none:
              type: integer
              format: int64
            low:
              type: integer
              format: int64
            medium:
              type: integer
              format: int64
            high:
              type: integer
              format: int64
            critical:
              type: integer
              format: int64
            other:
              type: integer
              format: int64
            devices:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  createTime:
                    type: string
                    format: date-time
                  group:
                    type: string
                  connected:
                    type: boolean
                  needsReboot:
                    type: boolean
